<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{hotel.description}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>{{hotel.title}}</h3>
  <ion-img [src]="hotel.imageUrl" class="hotelPicture"></ion-img>

  <h4>Информация о гостинице:</h4>
  <p *ngIf="hotel.hasParking; else noParkingBlock">
    Есть парковочная зона
  </p>
  <ng-template #noParkingBlock>
    <p>Нет парковочной зоны</p>
  </ng-template>

  <p>Стоимость за сутки: {{hotel.roomCost}}</p>
  <p>Местонахождение: {{hotel.address}}</p>
  <p>Телефон: {{hotel.phone}}</p>
</ion-content>
